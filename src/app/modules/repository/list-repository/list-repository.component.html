<ng-container *ngIf="(repositories$ | async) as dataSource">
  <div *ngIf="pagination$ | async as pagination"
       (scroll)="onTableScroll($event, pagination)"
       id="table-container"
       class="table-container"
  >
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="owner">
        <th mat-header-cell *matHeaderCellDef> Owner</th>
        <td mat-cell *matCellDef="let element"> {{element.owner.login}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description</th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="navigateToDetails(row)"></tr>
    </table>
  </div>
  <mat-progress-bar *ngIf="(loading$ | async)" mode="indeterminate">
  </mat-progress-bar>
</ng-container>
